authors = ["serra-fastly"]
description = "Fanout Bidding Demo - Next.js static site with API routes"
language = "javascript"
manifest_version = 3
name = "fanout-bidding-demo-origin"
service_id = "AXoqT8Ikjo0ad5aGkBpKWg"

